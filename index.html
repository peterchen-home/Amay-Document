	<meta name="description" content="摘要
在客家語逐漸流失的情況下，保存和傳承客家文化顯得尤為重要。為了促進客家語的學習和推廣，本研究聚焦於製作葉日松客家文學作品的電子書。本研究旨在探討葉日松的客語詩詞作品，透過製作電子書的方式，展示其製作過程和推廣策略。透過文獻回顧、實際參與和深度訪談等研究方法，蒐集並整理資料。
本論文的重點在於如何透過電子書的形式，不僅保留文字的記載，還能透過電子書的方式，使客語文學作品更生動的呈現，同時也提供可使用的客語輔助學習資源，進而吸引更多年輕一代來學習和了解客家語及文化。
本論文緒論部分介紹了研究背景與動機，引導本論文之研究問題與目的；葉日松的文學創作詩路部分探討了其生命與文學創作歷程，分析其作品的風格；客語電子書的製作與推廣部分展示了有聲書的製作過程，包括選材、錄音、編輯及發行，並探討其在客語教學中的應用；電子書部分介紹了本研究製作的電子有聲書《瓜棚下的詩與歌》，展示其內容、製作流程，並探討其在客家語教學中的推廣；結論與建議部分總結了研究成果，並提出未來研究與實踐的建議。
本論文最終以實作的電子書形式呈現，展示電子書的製作過程及推廣，使電子書成為客語學習的輔助資源。
